<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="./pk-layout-styles.html">

</head><body><dom-module id="pk-header">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors pk-layout">
      :host {
        display: block;
      }

      app-header {
        padding-top: 30px;
        padding-bottom: 20px;
      }

      app-header app-toolbar {
        height: 80px;
        --app-toolbar-font-size: 1rem;
      }

      app-header .logo {
        height: 80px;
      }

      .menu-items {
        @apply(--pk-layout-header-font);
        text-align: left;
        margin-left: 2.3rem;
      }

      .menu-items::content a {
        text-decoration: none;
        margin: 0 1.4rem;
        font-size: 120%;
      }

      address {
        font-style: normal;
        text-align: right;
        font-size: 80%;
      }

      address::content address {
        font-style: normal;
      }

      address::content address[phone-number] {
        color: var(--pk-layout-color-info);
      }
    </style>
    <iron-media-query query="(max-width: 600px)" query-matches="{{mobileScreen}}"></iron-media-query>
    <app-header disabled="">
      <app-toolbar class$="{{appToolbarClass(mobileScreen)}}">
        <div main-title="" class="flex-none layout horizontal">
          <img src="/images/praktik-logo.svg" class="logo">
        </div>
        <template is="dom-if" if="{{!mobileScreen}}">
          <div class="flex menu-items">
            <content select="a"></content>
          </div>
          <address>
            <content select="address:not([phone-number])"></content>
            <content select="address[phone-number]"></content>
          </address>
        </template>
        <content select="[drawer-toggle]"></content>
      </app-toolbar>
    </app-header>

  </template>
  <script>Polymer({is:"pk-header",appToolbarClass:function(e){return"layout horizontal content-holder"+(e?" center justified":" end")}});</script>
</dom-module>
</body></html>
